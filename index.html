<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coin Flip Animation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .emoji-container {
      position: relative;
      margin-bottom: 20px;
      transform: translateY(-1cm); /* Move emoji upward by 1cm */
      font-size: 64px;
    }

    .coin {
      position: absolute;
      top: -30px; /* Position coin above emoji */
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 60px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/4d/2006_1C_Obv.png/800px-2006_1C_Obv.png');
      background-size: cover;
      border-radius: 50%;
      transition: transform 1.2s ease;
    }

    #flipButton {
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 40px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.3);
    }

    #result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="emoji-container">
    üëç
    <div class="coin" id="coin"></div>
  </div>

  <button id="flipButton" onclick="flipCoin()">Flip</button>
  <div id="result"></div>

  <script>
    function flipCoin() {
      const coin = document.getElementById('coin');
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = '';

      // Coin flip animation
      coin.style.transform = 'translateX(-50%) translateY(-150px) rotateY(720deg)';

      setTimeout(() => {
        // Drop back down
        coin.style.transform = 'translateX(-50%) translateY(0px) rotateY(0deg)';

        // Random result
        const result = Math.random() < 0.5 ? 'Heads' : 'Tails';
        resultDiv.textContent = result;
      }, 1200); // Duration matches CSS transition time
    }
  </script>

</body>
</html>
